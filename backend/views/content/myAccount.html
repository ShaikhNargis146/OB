<div class="page-container">
    <div class="page-title">
        <div class="title-env padd-b">
            <h1 class="title">My Account</h1>

        </div>

    </div>
    <!-- Responsive Table -->
    <div class="row">
        <div class="col-md-12">
            <div class="padd40">
                <div class="panel panel-default padd40">
                    <!--<div class="panel-body">-->
                    <div style="  overflow: scroll;">
                        <table cellspacing="0" class="table table-small-font table-bordered table-striped">
                            <thead style="white-space:nowrap;">
                                <tr>
                                    <th>Account Id</th>
                                    <th data-priority="1">Account number</th>
                                    <th data-priority="3">Balance</th>
                                    <!--<th data-priority="1">Collected</th>-->
                                    <th data-priority="3">Currency</th>
                                </tr>
                            </thead>
                            <tbody style="white-space:nowrap;">
                                <tr ng-repeat="account in myAccountList">

                                    <td>{{account.id}}</td>
                                    <td>{{account.number}}</td>
                                    <td>{{account.balance.amount}}</td>
                                    <td>{{account.balance.currency}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal fade" id="modal-4" data-backdrop="static">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Mission Address</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Mission Address:</label>
                                            <div>
                                                <p>Please confirm your Mission address. If you want to process a CAD file request
                                                    for this project, please click on Confirm and Proceed.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal">Confirm &amp; Proceed</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
